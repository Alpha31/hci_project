<!DOCTYPE html>
        <html  lang="en">
          <head>
            <meta  content="text/html; charset=UTF-8"  http-equiv="content-type">
            <title>JadePalace</title>
            <link  href="https://fonts.googleapis.com/css?family=Raleway:700"
                rel="stylesheet"
                type="text/css">
            <link  href="https://fonts.googleapis.com/css?family=Cabin:400,400italic,600"
                rel="stylesheet"
                type="text/css">
            <link  rel="stylesheet"  href="css/form.css">
            <link  rel="stylesheet"  href="css/style.css">
          </head>
          <body>
            <header>
              <h2><a  href="index.html">JadePalace</a></h2>
              <div  class="options"> <a  href="index.html">Home</a> <a  href="about.html">About</a>
                <a  href="schedule.html">Schedule</a> <a  href="reservations.html">Reservations</a>
                <a  href="album.html">Album</a> </div>
            </header>
            <div  class="main">
              <h1>Reservations</h1>
            </div>
            <div  class="container">
              <section>
                <h2>Reservation Form</h2>
                <form  action="reservations_complete.html">
                  <div style="text-align: center;" class="form-group">
                    <label style="text-align: center;" class="one-half col">Packages</label>
                    <label style="text-align: center;" class="one-half col">Size Of Party</label>
                    <div  class="options-group">
                      <div class="option-wrapper one-half col">
                        <select name="Package">
                          <option  value="Silver">Silver</option>
                          <option  value="Gold">Gold</option>
                          <option  value="Platinum">Platinum</option>
                        </select>
                      </div>
                      <div class="option-wrapper one-half col">                      
                        <select name="Party">
                          <option  value="1">1</option>
                          <option  value="2">2</option>
                          <option  value="3">3</option>
                          <option  value="4">4</option>
                          <option  value="5">5</option>
                          <option  value="6">6</option>
                          <option  value="7">7</option>
                          <option  value="8">8</option>
                        </select>
                      </div>
                    </div>
                    <div style="display: inline-block; margin: 0;" class=""></div>                      
                  </div>
                  <div  class="form-group cols">
                    <div class="form-item one-half col">
                      <label  for="first">First Name</label>
                      <input  id="first"  name="first"  type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="last">Last Name</label>
                      <input  id="last"  name="last"  type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="email">Email Address</label>
                      <input  id="email" name="email" type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="phone">Phone number</label>
                      <input  id="phone" name="phone" type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="checkin">Check-in</label>
                      <input  id="checkin" name="checkin" type="date">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="checkout">Check-out</label>
                      <input  id="checkout" name="checkout" type="date">
                    </div>
                    <div style="display: inline-block; margin: 0;" class=""></div>                    
                  </div>
                  <div  class="form-group">
                    <div class="form-item col">
                      <label  for="payment">Credit Card</label>
                      <input  id="payment"  name="payment"  type="text">
                    </div>
                    <div class="form-item col">
                      <label  for="card-name">Name on Card</label>
                      <input  id="card-name" name="card-name" type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="security">Security Code</label>
                      <input  id="security" name="security" type="text">
                    </div>
                    <div class="form-item one-half col">
                      <label  for="expiration">Expiration Date</label> 
                      <input id="expiration" name="expiration" type="text">
                    </div>
                    <div class="form-item col">
                      <label  for="address">Address</label> 
                      <input  id="address" name="address" type="text">
                    </div>
                    <div style="display: inline-block; margin: 0;" class=""></div>                    
                </div>
                <div  class="button-wrapper">
                  <input value="Submit" type="submit">                        
                </div>
            </form>
        </section>
    </div>

</body></html>
